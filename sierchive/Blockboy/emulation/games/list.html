<h1>Welcome to BlockBoy Gaming!</h1>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
  <li><a href="towerdefence/btd5.html">Bloons Tower Defence 5</a></li>
  <li><a href="other/iq1.html">Impossible Quiz</a></li>
  <li><a href="other/iq2.html">Impossible Quiz 2</a></li>
  <li><a href="sandbox/mineblocks.html">Mineblocks</a></li>
  <li><a href="towerdefence/mctd.html">Minecraft Tower Defence</a></li>
  <li><a href="platformer/sm63.html">Super Mario 63</a></li>
  <li><a href="platformer/smf.html">Super Mario Flash</a></li>
  <li><a href="platformer/smf2.html">Super Mario Flash 2</a></li>
  <li><a href="other/tt.html">Tank Trouble</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
